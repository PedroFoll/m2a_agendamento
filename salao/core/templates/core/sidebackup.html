<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Sidebar</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <aside 
    class="w-64 bg-gradient-to-b from-slate-900 to-slate-800 border-r-0 transition-all duration-300" 
    style="height: 100vh;"
  >
    <div class="h-full bg-transparent">
      <div class="mt-4">
        <span class="text-white/70 text-xs font-medium px-4 mb-4 block">
          MENU PRINCIPAL
        </span>
        
        <div>
          <ul class="space-y-1">
            <li>
              <a 
                href="/" 
                class="flex items-center px-4 py-3 mx-2 rounded-lg transition-all duration-200 bg-white/10 text-white font-medium shadow-elegant"
              >
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5 lucide lucide-home">
                  <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                  <polyline points="9 22 9 12 15 12 15 22"/>
                </svg>
                <span class="ml-3">Home</span>
              </a>
            </li>

            <li>
              <a 
                href="/agendamentos" 
                class="flex items-center px-4 py-3 mx-2 rounded-lg transition-all duration-200 text-white/70 hover:bg-white/5 hover:text-white"
              >
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5 lucide lucide-calendar">
                  <rect width="18" height="18" x="3" y="4" rx="2" ry="2"/>
                  <line x1="16" x2="16" y1="2" y2="6"/>
                  <line x1="8" x2="8" y1="2" y2="6"/>
                  <line x1="3" x2="21" y1="10" y2="10"/>
                </svg>
                <span class="ml-3">Agendamentos</span>
              </a>
            </li>

            <li>
              <a 
                href="/clientes" 
                class="flex items-center px-4 py-3 mx-2 rounded-lg transition-all duration-200 text-white/70 hover:bg-white/5 hover:text-white"
              >
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5 lucide lucide-users">
                  <path d="M16 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                  <circle cx="12" cy="7" r="4"/>
                  <path d="M22 21v-2a4 4 0 0 0-3-3.87M16 3.13a4 4 0 0 1 0 7.75"/>
                </svg>
                <span class="ml-3">Clientes</span>
              </a>
            </li>

            <li>
              <a 
                href="/perfil" 
                class="flex items-center px-4 py-3 mx-2 rounded-lg transition-all duration-200 text-white/70 hover:bg-white/5 hover:text-white"
              >
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5 lucide lucide-user">
                  <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/>
                  <circle cx="12" cy="7" r="4"/>
                </svg>
                <span class="ml-3">Perfil</span>
              </a>
            </li>

            <li>
              <a 
                href="/configuracoes" 
                class="flex items-center px-4 py-3 mx-2 rounded-lg transition-all duration-200 text-white/70 hover:bg-white/5 hover:text-white"
              >
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5 lucide lucide-settings">
                  <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.44.25a2 2 0 0 0-2 0l-.16-.08a2 2 0 0 0-2.32.85l-.33.66a2 2 0 0 0 .42 2.7l.25.25a2 2 0 0 1-.03 2.55l-.25.25a2 2 0 0 0-.42 2.7l.33.66a2 2 0 0 0 2.32.85l.16-.08a2 2 0 0 0 2 0l.44.25a2 2 0 0 1 1 1.73v.18a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.44-.25a2 2 0 0 0 2 0l.16.08a2 2 0 0 0 2.32-.85l.33-.66a2 2 0 0 0-.42-2.7l-.25-.25a2 2 0 0 1 .03-2.55l.25-.25a2 2 0 0 0 .42-2.7l-.33-.66a2 2 0 0 0-2.32-.85l-.16.08a2 2 0 0 0-2 0l-.44-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/>
                  <circle cx="12" cy="12" r="3"/>
                </svg>
                <span class="ml-3">Configurações</span>
              </a>
            </li>
            
            <li class="mt-8">
              <button 
                class="flex items-center px-4 py-3 mx-2 rounded-lg transition-all duration-200 text-white/70 hover:bg-red-500/20 hover:text-red-300 w-full text-left"
              >
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5 lucide lucide-log-out">
                  <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                  <polyline points="16 17 21 12 16 7"/>
                  <line x1="21" x2="9" y1="12" y2="12"/>
                </svg>
                <span class="ml-3">Logout</span>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </aside>
</body>
</html>
