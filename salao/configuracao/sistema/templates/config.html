{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Configurações</title>
  <link rel="stylesheet" href="
      {% static 'config_static/css/config_style.css' %}">

  
</head>
<body>
  <div class="config-container">
     {% include 'core/navbar.html' %}
    {% include 'core/sidebar.html' %}
    <h2>Configurações</h2>

    <form>
      <!-- Dados pessoais -->
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail">
      </div>

      <div class="form-group">
        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" name="telefone" placeholder="(xx) xxxxx-xxxx">
      </div>

      <!-- Configurações de tema -->
      <h3>Personalizar Aparência</h3>
      <div class="colors">
        <div class="color-picker">
          <label for="cor-principal">Cor Principal</label>
          <input type="color" id="cor-principal" name="cor-principal" value="#2196f3">
        </div>
        <div class="color-picker">
          <label for="cor-secundaria">Cor Secundária</label>
          <input type="color" id="cor-secundaria" name="cor-secundaria" value="#4caf50">
        </div>
      </div>

      <!-- Botões -->
      <div class="buttons">
        <button type="button" class="btn btn-cancel">Cancelar</button>
        <button type="submit" class="btn btn-save">Salvar</button>
      </div>
    </form>
  </div>
</body>
</html>
