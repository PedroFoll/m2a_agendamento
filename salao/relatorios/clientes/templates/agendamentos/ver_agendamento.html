<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Consultar Agendamentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h5>Cliente Agendado: {{ agendamento.cliente }}</h5>
        <h5>Serviço Agendado: {{ agendamento.servico.servico }}</h5>
        <h5>Prestador do Serviço: {{ agendamento.funcionario.nome }}</h5>
        <h5>Status do Agendamento: {{ agendamento.status }}</h5>
        <h5>Data e Hora do Agendamento: {{ agendamento.data_hora }}</h5>
        
        <a href="/deletar_agendamento/{{agendamento.id}}" class="btn btn-danger">Excluir</a>
        <a href="/agendamento/" class="btn btn-primary">Voltar</a>
    
</div>    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
