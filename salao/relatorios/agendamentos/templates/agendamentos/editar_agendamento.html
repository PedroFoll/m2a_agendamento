{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Consultar Agendamentos</title>
    <link rel="stylesheet" href="{% static 'agendamentos/css/relatorios_Style.css' %}">
</head>
<body>
      {% include 'core/navbar.html' %}

  {% include 'core/sidebar.html' %}
  <main class="container">
    <form method="POST" class="div-logs">
        {% csrf_token %}

        <h5 class="desc-agend" class="desc-agend">Cliente Agendado: 
        <a class="desc-agend" href="{
            % url 'relatorios:ver_cliente' agendamento.cliente.id %
        }">{{ agendamento.cliente.nome }}</h5> </a>
        
        <label for="Servico">Serviço Agendado:</label>
        <select id="servico" name="servico" class="form-control">
            {% for i in servicos %}
                <option value="{{ i.id }}" 
                {% if agendamento.servico_id == i.id %}
                selected{% endif %}>
            {{ i.nome }}</option>
            {% endfor %}
        </select>

        <label for="funcionario">Funcionário:</label>
        <select id="profissional" name="profissional" class="form-control">
            {% for i in profissionais %}
                <option value="{{ i.id }}" 
                {% if agendamento.profissional_id == i.id %}
                selected{% endif %}>
                    {{ i.nome }}
                </option>
            {% endfor %}
        </select>

        <label for="status">Status do Agendamento:</label>
        <select id="status" name="status" class="form-select"> <!-- Corrigido -->
            <option value="Agendado" 
            {% if agendamento.status == "Agendado" %}
            selected{% endif %}>
            Agendado</option>
            <option value="Concluído"
            {% if agendamento.status == "Concluído" %}
            selected{% endif %}>
            Concluído</option>
            <option value="Cancelado" 
            {% if agendamento.status == "Cancelado" %}
            selected{% endif %}>
            Cancelado</option>
        </select>

        <label for="data_agendada">Data do Agendamento:</label>
        <input type="datetime-local" name="data_agendada" class="form-control"
         value="{{ agendamento.data_agendada|date:'Y-m-d\\TH:i' }}">

        <button type="submit" class="btn btn-success">Salvar</button>
    </form>

    <form class="">
        <a href="{% url 'relatorios:deletar_agendamento' agendamento.id %}" class="btn btn-danger acoes">Excluir</a>
        <button class="btn btn-danger acoes" onclick="window.history.back()">⬅ Voltar</button>


        
    </form>
  </main>

</body>
</html>
