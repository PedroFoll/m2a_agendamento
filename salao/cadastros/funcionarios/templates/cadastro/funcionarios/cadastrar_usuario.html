<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>Cadastro de Usuário</h1>
      <hr>
      <form action="/cadastrar_usuario/" method="POST">
        <label for="Cadastre seu Cliente"></label>
          {% csrf_token %}
            <label for="nome">Nome:</label>
            <input type="text" name="nome" placeholder="Digite seu nome" class="form-control"><br>
            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="Digite seu e-mail" class="form-control"><br>
            <label for="telefone">Telefone:</label>
            <input type="text" name="telefone" placeholder="Digite seu telefone" class="form-control"><br>
            <label for="endereco">Endereço:</label>
            <input type="text" name="endereco" placeholder="Digite seu endereço" class="form-control"><br>
            <label for="tipo_usuario">Tipo de Usuário:</label>
            <select id="tipo_usuario" name="tipo_usuario" class="form-control">
              <option value="Cliente">Cliente</option>
              <option value="Funcionario">Funcionário</option>
            </select>
            <br>
            <input type="submit" value="Salvar" class ="btn btn-success">           
      </form>
        <hr>

    </div>    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
