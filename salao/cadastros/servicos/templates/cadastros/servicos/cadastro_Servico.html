{%load static%}
<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <link rel="stylesheet" href="{% static 'funcionario_static/css/funcionario_style.css' %}">

</head>
  <body class="body">
    {% include 'core/sidebar.html'%}
    <div class="div-cadastro">
        <h1>Cadastro Serviço</h1>
        <form class="form-cadastro" action="" method="POST">{% csrf_token %}

            <label for="nome_servico">Cadastre seu Serviço</label><br>
            <input class="form-input" type="text" name="nome_servico" placeholder="Digite o Serviço disponivel" id=""><br>

            <label for="descricao_servico">Descrição</label><br>
            <input class="form-input" type="text" name="descricao_servico" placeholder="Descrição do Serviço" id=""><br>

            <label for="preco_servico">Valor:</label><br>
            <input class="form-input" type="number" name="preco_servico" placeholder="Valor em R$" id=""><br>
            
            <input class="form-btn" type="submit" value="Salvar">
        </form>        
    </div>    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
